<body>
  <main> <!-- main 태그는 body 다음에 오는 상위 태그. 한 페이지에 하나만 사용 -->
    <!-- header 영역 -->
    <header>
      <h1><em>kim's kitchen</em>cooking class</h1>
      <!-- 로고 옆 글자를 em으로 분리해서 제어 -->

      <!-- 메뉴 : 로고와 함께 페이지가 바뀌어도 사용자에게 계속 보여져야 하기 때문에 header 영역에 위치 -->
      <ul class="gnb">
        <li><a href="./layout1.html">홈</a></li>
        <li><a href="./about.html">소개</a></li>
        <li><a href="#">교실</a></li>
        <li><a href="#">케이터링</a></li>
        <li><a href="#">contact us</a></li>
      </ul>
    </header>

    <!-- contents 영역 : 2개로 나눔 -->
    <div class="contents">
      <article>
        <figure>
          <img src="./assets/images/샐러드.png" alt="oriental salad">
          <figcaption>oriental salad</figcaption>
        </figure>
        <div class="txt-wrapper">
          <h2>채식주의자</h2>
          <h3>런던에서의 5주 코스</h3>
          <p>5주간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
        </div>
        <figure>
          <img src="./assets/images/소스.png" alt="teriyaki">
          <figcaption>teriyaki</figcaption>
        </figure>
        <div class="txt-wrapper">
          <h2>소스 마스터클래스</h2>
          <h3>1일 워크샵</h3>
          <p>1일 집중 코스에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 방법을 살펴본다.</p>
        </div>
      </article>

      <aside>
        <h2>인기 요리법</h2>
        <ul class="recipe">
          <li><a href="#">동그랑땡</a></li>
          <li><a href="#">육전</a></li>
          <li><a href="#">산적</a></li>
          <li><a href="#">송편</a></li>
        </ul>

        <h2>연락처</h2>
        <address>경기 수원시 팔달구 매산동</address>
      </aside>
    </div>

    <!-- footer 영역 -->
    <footer>&copy;kim's kitchen 김씨네 키친</footer>
  </main>
